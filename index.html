</html><!DOCTYPE html>
<html>
<head>
    <title>Valet Key Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            display: flex;
            justify-content: space-around;
        }
        .image-container {
            margin: 20px;
            text-align: center;
        }
        img {
            max-width: 300px;
            margin-top: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<h1>Valet Key Demo</h1>
<p>Compare fetching an image with and without a Valet Key.</p>
<div class="container">
    <div class="image-container">
        <button onclick="fetchWithoutValetKey()">Fetch Without Valet Key</button>
        <p id="timeWithoutValetKey"></p>
        <img id="imageWithoutValetKey" alt="Image without Valet Key" />
    </div>
    <div class="image-container">
        <button onclick="fetchWithValetKey()">Fetch With Valet Key</button>
        <p id="timeWithValetKey"></p>
        <img id="imageWithValetKey" alt="Image with Valet Key" />
    </div>
</div>

<script>
    // Fetch image without Valet Key (via EC2 server)
    async function fetchWithoutValetKey() {
        const startTime = Date.now();
        const response = await fetch('/fetch-image');
        const data = await response.json();
        const endTime = Date.now();
        const timeTaken = endTime - startTime;

        document.getElementById('timeWithoutValetKey').textContent = `Time taken: ${timeTaken} ms`;
        document.getElementById('imageWithoutValetKey').src = `data:image/jpeg;base64,${data.image}`;
    }

    // Fetch image with Valet Key (directly from S3)
    async function fetchWithValetKey() {
        const startTime = Date.now();
        const response = await fetch('/generate-valet-key');
        const data = await response.json();
        const valetKeyUrl = data.url;

        const imageResponse = await fetch(valetKeyUrl);
        const blob = await imageResponse.blob();
        const endTime = Date.now();
        const timeTaken = endTime - startTime;

        document.getElementById('timeWithValetKey').textContent = `Time taken: ${timeTaken} ms`;
        document.getElementById('imageWithValetKey').src = URL.createObjectURL(blob);
    }
</script>
</body>
</html>
